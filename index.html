<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="form" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset class="personal-info form__field">
      <legend>Personal information</legend>
      <label class="form__item">
        Surname: <input type="text" name="surname" minlegth="1" maxlength="32" autocomplete="off" required>
      </label>
      <label class="form__item">
        Name: <input type="text" name="name" minlegth="1" maxlength="32" autocomplete="off" required>
      </label>
      <label class="form__item">
        How old are You? <input type="number" name="age"  value="12" min="1" max="100">
      </label>
      <label class="form__item">
        Full date of birth: <input type="date" name="birthday">
      </label>
      <label class="form__item form__item--last">
        I accept the term of the agreement <input type="checkbox" name="accept" required>
      </label>
    </fieldset>
    <fieldset class="registration form__field">
      <legend>Registration</legend>
      <label class="form__item">
        E-mail: <input type="email" name="email" id="email" placeholder="email@example.com" required>
      </label>
      <label class="form__item form__item--last">
        Password: <input type="password" name="pass" id="pass" required>
      </label>
    </fieldset>
    <fieldset class="interesting form__field">
      <legend>An interesting fact about you!</legend>
      <div class="form__item interesting__cats">
        <span>Do you love cats? </span>
        <label >
          <input type="radio" name="cats"> Yes
        </label>
        <label >
          <input type="radio" name="cats"> No
        </label>
      </div>
      <label class="form__item">
        What is your favorite color? <input type="color" name="color">
      </label>
      <label class="form__item">
        What time do you go to bed? <input type="time" name="time" step="5">
      </label>
      <div class="form__item">
        <span>What are your favorite brand of cars?</span>
        <select name="cars" id="cars" multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
          <option value=""></option>
        </select>
      </div>
      <label class="form__item form__item--last">
        How do you rate our work? <input type="range" name="rating" min="1" max="10" step="1" value="1">
      </label>
    </fieldset>
    <fieldset class="additional-info form__field">
      <legend>Additional info:</legend>
        <label class="form__item">
          Comments: <textarea name="comments" cols="15" rows="2"></textarea>
        </label>
      <div class="additional-info__recommends form__item form__item--last">
        <span>Would you recommend us? </span>
        <select name="answer" id="answer">
          <option value="yes" selected>yes</option>
          <option value="no">no</option>
        </select>
      </div>
    </fieldset>
    <input type="submit" value="Submit" name="submit" onsubmit="onSubmit()">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
