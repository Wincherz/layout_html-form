<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="form" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset class="personal-info form__field">
      <legend>Personal information</legend>
      <div class="personal-info__surname form__item">
        <label for="sname">Surname: </label>
        <input type="text" name="surname" id="sname" minlegth="1" maxlength="32" autocomplete="off" required>
      </div>
      <div class="personal-info__name form__item">
      <label for="name">Name: </label>
        <input type="text" name="name" id="name" minlegth="1" maxlength="32" autocomplete="off" required>
      </div>
      <div class="personal-info__age form__item">
      <label for="age">How old are You?</label>
        <input type="number" name="age" id="age" value="12">
      </div>
      <div class="personal-info__birthday form__item">
        <label for="birthday">Full date of birth: </label>
          <input type="date" name="birthday" id="birthday">
      </div>
      <div class="personal-info__accept form__item">
        <label for="accept">I accept the term of the agreement </label>
          <input type="checkbox" name="accept" id="accept" required>
      </div>
    </fieldset>
    <fieldset class="registration form__field">
      <legend>Registration</legend>
      <div class="registration__email form__item">
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" placeholder="email@example.com" required>
      </div>
      <div class="registration__pass form__item">
        <label for="pass">Password: </label>
        <input type="password" name="pass" id="pass" required>
      </div>
    </fieldset>
    <fieldset class="interesting form__field">
      <legend>An interesting fact about you!</legend>
      <div class="form__item interesting__cats">
        <span>Do you love cats? </span>
        <input type="radio" name="cats" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="cats" id="no">
        <label for="no">No </label>
      </div>
      <div class="interesting__color form__item">
        <label for="color">What is your favorite color? </label>
        <input type="color" name="color" id="color">
      </div>
      <div class="interesting__time form__item">
        <label for="time">What time do you go to bed? </label>
        <input type="time" name="time" id="time" step="5">
      </div>
      <div class="interesting__cars form__item">
        <span>What are your favorite brand of cars?</span>
        <select name="cars" id="cars" multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
          <option value=""></option>
        </select>
      </div>
      <div class="interesting__rating form__item">
        <label for="rating">How do you rate our work? </label>
        <input type="range" name="rating" id="rating" min="1" max="10" step="1" value="1">
      </div>
    </fieldset>
    <fieldset class="additional-info form__field">
      <legend>Additional info:</legend>
      <div class="additional-info__comments form__item">
        <label for="comments">Comments: </label>
        <textarea name="comments" id="comments" cols="15" rows="2"></textarea>
      </div>
      <div class="additional-info__recommends form__item">
        <span>Would you recommend us? </span>
        <select name="answer" id="answer">
          <option value="yes" selected>yes</option>
          <option value="no">no</option>
        </select>
      </div>
    </fieldset>
    <input type="submit" value="Submit" name="submit" onsubmit="onSubmit()">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
